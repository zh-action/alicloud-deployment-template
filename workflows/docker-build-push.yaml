name: Build and Push Docker Image to Aliyun Container Registry

on:
  push:
    branches:
      - master  # Change this to your desired branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Aliyun Container Registry
      run: echo ${{ secrets.ACR_PASSWORD }} | docker login -u ${{ secrets.ACR_USERNAME }} --password-stdin registry.cn-beijing.aliyuncs.com

    - name: Build Docker Image
      run: docker build -t registry.cn-beijing.aliyuncs.com/<your-namespace>/<your-image-name>:latest .

    - name: Push Docker Image
      run: docker push registry.cn-beijing.aliyuncs.com/<your-namespace>/<your-image-name>:latest
